<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{article.attributes.title}}</mat-card-title>
    <mat-card-subtitle>{{article.attributes.created}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image *ngIf="imageUrl" src="{{imageUrl}}" alt="article.attributes.title">
  <mat-card-content>
    <div [outerHTML]="article.attributes.body.processed"></div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>编辑</button>
    <button mat-button>返回</button>
  </mat-card-actions>
</mat-card>
