<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="avatarStyles"></div>
    <mat-card-title>{{item.title}}</mat-card-title>
    <mat-card-subtitle>{{item.description ? item.description : 'This user is lazy'}}</mat-card-subtitle>
  </mat-card-header>
  <div class="card-media">
    <img mat-card-image [src]="item.cover_photo.urls.regular" (click)="openDialog()" alt="{{item.cover_photo.alt_description}}">
  </div>
  <mat-card-content>
    <p>
      {{item.cover_photo.alt_description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
      <a mat-button href="{{item.cover_photo.links.download}}" target="_blank">Download</a>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
